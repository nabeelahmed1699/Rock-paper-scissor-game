<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- CSs -->
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor</title>
</head>

<body>
    <a href="https://github.com/nabeelahmed1699/Rock-paper-scissor-game" class='git-btn'>Visit on Github</a>
    <h1 class="title">Rock Paper Scissors</h1>

    <h2 class="subtitle center">Choose one</h2>

    <div class="cards-container flex">
        <!--====================== Players card ======================== -->
        <div class="player-container flex">
            <div class="card rock player" data-player-card="rock">
                <img src="./images/noun_Fist_477914.svg" alt="Rock">
                <h3>Rock</h3>
            </div>
            <div class="card paper player" data-player-card="paper">
                <img src="./images/noun_wave_477912.svg" alt="paper">
                <h3>Paper</h3>
            </div>
            <div class="card scissor player" data-player-card="scissor">
                <img src="./images/noun_Scissors_477919.svg" alt="scissor">
                <h3>Scissor</h3>
            </div>
        </div>
        <h2 class="subtitle">+</h2>
        <!--====================== computer card ======================== -->
        <div class="computer-container flex">
            <div class="card computer" data-computer-card="rock">
                <div class="card-content">
                    <div class="front">
                        will flip
                    </div>
                    <div class="back rock">
                        <img src="./images/noun_Fist_477914.svg" alt="Rock">
                        <h3>Rock</h3>
                    </div>
                </div>
            </div>

            <div class="card computer" data-computer-card="paper">
                <div class="card-content">
                    <div class="front">
                        will flip
                    </div>
                    <div class="back paper">
                        <img src="./images/noun_wave_477912.svg" alt="paper">
                        <h3>Paper</h3>
                    </div>
                </div>
            </div>
            <div class="card computer" data-computer-card="scissor">
                <div class="card-content">
                    <div class="front">
                        will flip
                    </div>
                    <div class="back scissor">
                        <img src="./images/noun_Scissors_477919.svg" alt="scissor">
                        <h3>Scissor</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <h3 class="result"></h3>
        <h3 class="score"></h3>
    </div>


    <script src="./script.js"></script>
</body>

</html>
